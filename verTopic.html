<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Tema</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-inverse bg-primary">
        <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> Foro taShidotuKoto</a>
    </nav>
    <main id="detalleTema" class="container">
        <h1 class="text-center t-morado">Detalles del Tema</h1>
        <h3 id="contenido"></h3>
        <h4 id="autor"></h4>
        <h4 id="fecha"></h4>
        <h3 class="t-morado">Respuestas</h3>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modalTemaNuevo">
            Nueva Respuesta
        </button>
        <div id="listaRespuestas">
            <!--<h4>Respuesta ejemplo1</h4>
            <h6>autor</h6>
            <h6>fecha</h6>-->
        </div>
    </main>
    <!-- Modal Crear Respuesta-->
    <div class="modal fade" id="modalTemaNuevo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <form id="formTemaNuevo">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Respuesta nueva</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="tema-autor">Autor</label>
                            <input type="text" class="form-control" id="tema-autor" placeholder="Autor">
                            <label for="tema-contenido">Respuesta</label>
                            <input type="text" class="form-control" id="tema-contenido" placeholder="Contenido">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Publicar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
